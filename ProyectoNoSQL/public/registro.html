<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0a39c8afa7.js" crossorigin="anonymous"></script>
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/facebook.png" alt="Logo">
            <h2>Regístrate en Facebook</h2>
            <p>Es rápido y fácil.</p>
        </div>
        <div class="registration-form">
            <form method="POST" action="/api/register">
                <input type="text" placeholder="Nombre" class="input-field" name="nombre">
                <input type="text" placeholder="Apellido" class="input-field" name="apellido">
                <input type="email" placeholder="Correo electrónico" class="input-field" name="correo">
                <input type="email" placeholder="Confirmar correo electrónico" class="input-field">
                <input type="password" placeholder="Contraseña nueva" class="input-field" name="contraseña">
                <input type="number" placeholder="Edad" class="input-field" name="edad">
                
                <div class="gender-section">
                    <label>Género</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="genero" value="Masculino"> Hombre
                        </label>
                        <label>
                            <input type="radio" name="genero" value="Femenino"> Mujer
                        </label>
                        <label>
                            <input type="radio" name="genero" value="Sin especificar"> Otro
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>
</body>

</html>
